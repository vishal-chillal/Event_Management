{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Login {% endblock %}</title>
</head>

<body>
    {% block pagecontent %}

    <div class="main">
        <!-- Sign in  Form -->
        <section class="sign-in" id="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sign up image"></figure>
                        <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title"> Sign In </h2>
                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <label for="user_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="user_name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="error_class" id="errorMsg">
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="home" id="login_btn" class="form-submit" value="Log in" />

                            </div>
                            <div class="error_class" id="divCheckLoginSession">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
    {% endblock %}
</body>

</html>
